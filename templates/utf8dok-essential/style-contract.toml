Titolo7Carattere = { role = "h7-char", linked_to = "Titolo7" }
Titolo8Carattere = { role = "h8-char", linked_to = "Titolo8" }
Titolo9Carattere = { role = "h9-char", linked_to = "Titolo9" }
TitoloCarattere = { role = "title-char", linked_to = "Titolo" }
SottotitoloCarattere = { role = "subtitle-char", linked_to = "Sottotitolo" }
CitazioneCarattere = { role = "quote-char", linked_to = "Citazione" }
CitazioneintensaCarattere = { role = "quote-intense-char", linked_to = "Citazioneintensa" }

