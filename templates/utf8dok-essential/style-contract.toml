# utf8dok Essential - StyleContract for open_template.dotx
#
# This is the canonical mapping between Italian-heritage corporate styles
# and AsciiDoc semantic roles. The template was derived from a real
# corporate template, anonymized with open-source fonts and branding.
#
# IMPORTANT: Style IDs are the internal OOXML identifiers (locale-dependent).
# The 'name' in Word's UI may differ from the styleId.

[meta]
template = "open_template.dotx"
template_name = "utf8dok Essential"
locale = "it-IT"
version = "1.0.0"
created = "2025-12-31T12:00:00Z"
description = "Open-source template derived from Italian corporate design"

# =============================================================================
# PARAGRAPH STYLES
# =============================================================================

[paragraph_styles]

# -----------------------------------------------------------------------------
# Heading Hierarchy (9 levels)
# Italian: Titolo = Title/Heading
# -----------------------------------------------------------------------------

Titolo1 = { role = "h1", heading_level = 1, description = "Major section" }
Titolo2 = { role = "h2", heading_level = 2, description = "Subsection" }
Titolo3 = { role = "h3", heading_level = 3, description = "Sub-subsection" }
Titolo4 = { role = "h4", heading_level = 4 }
Titolo5 = { role = "h5", heading_level = 5 }
Titolo6 = { role = "h6", heading_level = 6 }
Titolo7 = { role = "h7", heading_level = 7 }
Titolo8 = { role = "h8", heading_level = 8 }
Titolo9 = { role = "h9", heading_level = 9 }

# Document title (distinct from section headings)
Titolo = { role = "title", description = "Document main title" }
Sottotitolo = { role = "subtitle", description = "Document subtitle" }

# Custom heading variants from corporate template
Titolo1NuovoperdocContrattuali = { role = "h1", heading_level = 1, description = "Contractual doc heading 1" }
StileTitolo1NuovoperdocContrattualiArial = { role = "h1", heading_level = 1, description = "Arial variant" }
StileTitolo2PropostaArialBlunotte = { role = "h2", heading_level = 2, description = "Proposal heading 2" }

# -----------------------------------------------------------------------------
# Body Text Styles
# Italian: Normale = Normal
# -----------------------------------------------------------------------------

Normale = { role = "body", description = "Standard paragraph" }
Nessunaspaziatura = { role = "body-compact", description = "No spacing paragraph" }
Normaleconrigavuotadopo = { role = "body", description = "Normal with blank line after" }
NormaleProposta = { role = "body", description = "Proposal body text" }
StileNormalePropostaArial = { role = "body", description = "Proposal body (Arial)" }

# -----------------------------------------------------------------------------
# Quote Styles
# Italian: Citazione = Quote
# -----------------------------------------------------------------------------

Citazione = { role = "quote", description = "Block quote" }
Citazioneintensa = { role = "quote-intense", description = "Emphasized block quote" }

# -----------------------------------------------------------------------------
# List Styles
# Italian: Elenco = List, Paragrafo = Paragraph
# -----------------------------------------------------------------------------

Paragrafoelenco = { role = "list-item", list_type = "unordered", description = "Bulleted list paragraph" }
Numeroelenco = { role = "list-item", list_type = "ordered", description = "Numbered list paragraph" }

# -----------------------------------------------------------------------------
# Table of Contents Styles
# Italian: Sommario = TOC/Summary
# -----------------------------------------------------------------------------

Sommario1 = { role = "toc1", heading_level = 1 }
Sommario2 = { role = "toc2", heading_level = 2 }
Sommario3 = { role = "toc3", heading_level = 3 }
Sommario4 = { role = "toc4", heading_level = 4 }
Sommario5 = { role = "toc5", heading_level = 5 }
Sommario6 = { role = "toc6", heading_level = 6 }
Sommario7 = { role = "toc7", heading_level = 7 }
Sommario8 = { role = "toc8", heading_level = 8 }
Sommario9 = { role = "toc9", heading_level = 9 }
Titolosommario = { role = "toc-heading", description = "TOC title" }

# -----------------------------------------------------------------------------
# Caption and Figure Styles
# Italian: Didascalia = Caption
# -----------------------------------------------------------------------------

Didascalia = { role = "caption", description = "Figure/table caption" }
TitoloGrafico = { role = "chart-title", description = "Chart title" }

# -----------------------------------------------------------------------------
# Header/Footer
# Italian: Intestazione = Header, Piè di pagina = Footer
# -----------------------------------------------------------------------------

Intestazione = { role = "header", description = "Page header" }
Pidipagina = { role = "footer", description = "Page footer" }
Numeropagina = { role = "page-number", description = "Page number" }

# -----------------------------------------------------------------------------
# Comment/Annotation Styles
# Italian: Commento = Comment, Fumetto = Balloon
# -----------------------------------------------------------------------------

Testocommento = { role = "comment", description = "Comment text" }
Soggettocommento = { role = "comment-subject", description = "Comment subject" }
Testofumetto = { role = "balloon", description = "Balloon text" }

# -----------------------------------------------------------------------------
# Notes
# Italian: Nota = Note
# -----------------------------------------------------------------------------

anota = { role = "note", description = "Note paragraph" }

# =============================================================================
# CHARACTER STYLES
# =============================================================================

[character_styles]

# Italian: Enfasi = Emphasis, Grassetto = Bold, Corsivo = Italic

Enfasigrassetto = { role = "strong", description = "Bold emphasis" }
Enfasicorsivo = { role = "emphasis", description = "Italic emphasis" }
Enfasidelicata = { role = "emphasis-subtle", description = "Subtle emphasis" }
Enfasiintensa = { role = "emphasis-strong", description = "Intense emphasis" }

# References
Riferimentodelicato = { role = "reference", description = "Subtle reference" }
Riferimentointenso = { role = "reference-strong", description = "Strong reference" }

# Hyperlinks
Collegamentoipertestuale = { role = "link", description = "Hyperlink" }
Collegamentovisitato = { role = "link-visited", description = "Visited hyperlink" }

# Book/document references
Titolodellibro = { role = "book-title", description = "Book title reference" }
Marcato = { role = "marked", description = "Marked/highlighted text" }

# Linked character styles (auto-generated by Word)
Titolo1Carattere = { role = "h1-char", linked_to = "Titolo1" }
