<?xml version="1.0" encoding="UTF-8"?>
<!--
  utf8dok Essential - Print-Friendly Cover (Geometric)
  Light background with outline geometric shapes for minimal ink usage
  A4 Portrait: 210mm x 297mm
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 297" width="210mm" height="297mm">
  <defs>
    <!-- Subtle gradient for accent shapes -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#D946EF" stop-opacity="0.08"/>
    </linearGradient>

    <!-- Edge highlight gradient -->
    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#D946EF"/>
    </linearGradient>
  </defs>

  <!-- Clean white background -->
  <rect width="210" height="297" fill="#FFFFFF"/>

  <!-- Subtle corner accent (top-right) -->
  <path d="M210 0 L210 60 L150 0 Z" fill="url(#accentGrad)"/>

  <!-- Geometric composition (lower-right quadrant) -->
  <g transform="translate(100, 160)">
    <!-- Large cube outline -->
    <g stroke-width="1.5" fill="none">
      <!-- Front face -->
      <path d="M20 40 L70 40 L70 90 L20 90 Z" stroke="#8B5CF6" stroke-opacity="0.6"/>
      <!-- Top face -->
      <path d="M20 40 L45 20 L95 20 L70 40 Z" stroke="#06B6D4" stroke-opacity="0.8"/>
      <!-- Right face -->
      <path d="M70 40 L95 20 L95 70 L70 90 Z" stroke="#D946EF" stroke-opacity="0.6"/>
    </g>

    <!-- Medium cube (offset) -->
    <g stroke-width="1.2" fill="none" transform="translate(-30, -50)">
      <path d="M15 30 L50 30 L50 65 L15 65 Z" stroke="#8B5CF6" stroke-opacity="0.4"/>
      <path d="M15 30 L32 15 L67 15 L50 30 Z" stroke="#06B6D4" stroke-opacity="0.6"/>
      <path d="M50 30 L67 15 L67 50 L50 65 Z" stroke="#D946EF" stroke-opacity="0.4"/>
    </g>

    <!-- Small floating cube -->
    <g stroke-width="1" fill="none" transform="translate(-60, -80)">
      <path d="M10 20 L30 20 L30 40 L10 40 Z" stroke="#8B5CF6" stroke-opacity="0.3"/>
      <path d="M10 20 L20 12 L40 12 L30 20 Z" stroke="#06B6D4" stroke-opacity="0.5"/>
      <path d="M30 20 L40 12 L40 32 L30 40 Z" stroke="#D946EF" stroke-opacity="0.3"/>
    </g>

    <!-- Rectangular prism (horizontal) -->
    <g stroke-width="1.2" fill="none" transform="translate(-70, 20)">
      <path d="M0 25 L80 25 L80 45 L0 45 Z" stroke="#8B5CF6" stroke-opacity="0.5"/>
      <path d="M0 25 L15 12 L95 12 L80 25 Z" stroke="#06B6D4" stroke-opacity="0.7"/>
      <path d="M80 25 L95 12 L95 32 L80 45 Z" stroke="#D946EF" stroke-opacity="0.5"/>
    </g>

    <!-- Accent dots -->
    <circle cx="-20" cy="-30" r="2" fill="#06B6D4" fill-opacity="0.4"/>
    <circle cx="85" cy="5" r="1.5" fill="#D946EF" fill-opacity="0.4"/>
    <circle cx="10" cy="100" r="2.5" fill="#8B5CF6" fill-opacity="0.3"/>
  </g>

  <!-- Bottom accent line -->
  <rect x="20" y="280" width="80" height="2" fill="url(#edgeGrad)" opacity="0.6"/>

  <!-- Title placeholder area indicator (subtle) -->
  <rect x="20" y="40" width="120" height="1" fill="#64748B" opacity="0.2"/>
  <rect x="20" y="50" width="80" height="0.5" fill="#64748B" opacity="0.15"/>
</svg>
